<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aqua Alert - Contact Us</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <style>
        /* ====== RESET & BASE ====== */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            color: #333;
            line-height: 1.6;
        }
        a {
            text-decoration: none;
            color: inherit;
        }

        /* ====== NAVBAR ====== */
        nav {
            background-color: #0077B6;
            padding: 1rem 2rem;
            position: sticky;
            top: 0;
            z-index: 1000;
        }
        nav ul {
            display: flex;
            list-style: none;
            justify-content: center;
            gap: 2rem;
        }
        nav a {
            color: white;
            font-weight: bold;
            transition: color 0.3s ease;
        }
        nav a:hover {
            color: #00B4D8;
        }

        /* ====== CONTACT SECTION ====== */
        .contact-container {
            max-width: 900px;
            margin: 2rem auto;
            background: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            color: #0077B6;
            margin-bottom: 1rem;
        }
        p {
            text-align: center;
            margin-bottom: 2rem;
            color: #555;
        }
        form {
            display: grid;
            gap: 1rem;
        }
        input, textarea, select {
            padding: 0.8rem;
            border: 1px solid #ccc;
            border-radius: 6px;
            width: 100%;
            font-size: 1rem;
        }
        textarea {
            resize: vertical;
            min-height: 120px;
        }
        button {
            background-color: #00B4D8;
            color: white;
            padding: 0.8rem;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: bold;
            transition: background 0.3s ease;
        }
        button:hover {
            background-color: #0077B6;
        }

        /* ====== INFO BOX ====== */
        .info {
            margin-top: 2rem;
            background: #f1f1f1;
            padding: 1rem;
            border-radius: 6px;
        }
        .info p {
            margin: 0.3rem 0;
        }

        /* ====== RESPONSIVE ====== */
        @media (max-width: 600px) {
            nav ul {
                flex-direction: column;
                gap: 1rem;
            }
            .contact-container {
                margin: 1rem;
                padding: 1rem;
            }
        }
    </style>
</head>
<body>

    <!-- ====== NAVBAR ====== -->
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="dashboard.html">Dashboard</a></li>
            <li><a href="watermap.html">Water Map</a></li>
            <li><a href="report.html">Report Issue</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="contacts.html">Contact</a></li>
            <li><a href="faqs.html">FAQs</a></li>
        </ul>
    </nav>

    <!-- ====== CONTACT FORM ====== -->
    <div class="contact-container">
        <h1>Contact Us</h1>
        <p>Have questions or feedback? Weâ€™d love to hear from you.</p>
        <form id="contactForm">
            <input type="text" id="name" placeholder="Your Name" required>
            <input type="email" id="email" placeholder="Your Email" required>
            <input type="tel" id="phone" placeholder="Your Phone">
            <input type="text" id="subject" placeholder="Subject" required>
            <textarea id="message" placeholder="Your Message" required></textarea>
            <button type="submit">Send Message</button>
        </form>

        <!-- Contact Info -->
        <div class="info">
            <p><strong>Email:</strong> support@aquaalert.in</p>
            <p><strong>Phone:</strong> +91 98765 43210</p>
            <p><strong>Address:</strong> Aqua Alert HQ, New Delhi, India</p>
        </div>
    </div>

    <!-- ====== SCRIPT ====== -->
    <script>
        document.getElementById('contactForm').addEventListener('submit', function(e) {
            e.preventDefault();

            let name = document.getElementById('name').value.trim();
            let email = document.getElementById('email').value.trim();
            let subject = document.getElementById('subject').value.trim();
            let message = document.getElementById('message').value.trim();

            if (!name || !email || !subject || !message) {
                alert("Please fill all required fields.");
                return;
            }

            alert("Thank you, " + name + "! Your message has been sent.");
            this.reset();
        });
    </script>

</body>
</html>
