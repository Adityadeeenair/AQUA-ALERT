<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Aqua Alert – Water Map</title>
<link rel="stylesheet" href="assets/css/style.css" />
<link rel="icon" href="data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 128 128'><path d='M64 8C64 8 20 54 20 80a44 44 0 0 0 88 0C108 54 64 8 64 8z' fill='%230077B6'/></svg>" />
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" defer></script>

<style>
  /* Prevent underline for button-like links */
  .btn {
    text-decoration: none;
  }
</style>
</head>
<body>
<header class="header">
  <nav class="nav" aria-label="Primary">
    <a class="brand" href="index.html"><span class="drop"></span> Aqua Alert</a>
    <button class="burger" aria-label="Menu">☰</button>
    <div class="navlinks">
      <a href="dashboard.html">Dashboard</a>
      <a href="map.html" class="active">Water Map</a>
      <a href="report.html">Report Issue</a>
      <a href="about.html">About</a>
      <a href="contact.html">Contact</a>
      <a href="faqs.html">FAQs</a>
    </div>
  </nav>
</header>

<main class="section">
  <div class="container">
    <div class="panel map-wrap">
      <h2>Reported Water Bodies</h2>
      <div id="map" role="application" aria-label="Interactive map of reported water bodies"></div>
      <div class="map-actions">
        <button id="btn-fullscreen" class="btn" aria-pressed="false">Toggle Fullscreen</button>
        <a class="btn primary" href="report.html">Report a New Issue</a>
      </div>
    </div>
    <p class="helper">Markers are shown in red. Click a marker to view details.</p>
  </div>
</main>

<footer class="footer">
  <div class="inner">
    <div>© <span id="year"></span> Aqua Alert</div>
    <div>Contact: <a href="mailto:support@aquaalert.in">support@aquaalert.in</a></div>
  </div>
  <script>
    document.getElementById('year').textContent=new Date().getFullYear()
  </script>
</footer>

<script src="assets/js/main.js"></script>
