<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Aqua Alert – Dashboard</title>
<link rel="stylesheet" href="assets/css/style.css" />
<link rel="icon" href="data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 128 128'><path d='M64 8C64 8 20 54 20 80a44 44 0 0 0 88 0C108 54 64 8 64 8z' fill='%2300B4D8'/></svg>" />
<link rel="preconnect" href="https://cdn.jsdelivr.net" />
<script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js" defer></script>
</head>
<body data-page="dashboard">
<header class="header">
  <nav class="nav" aria-label="Primary">
    <a class="brand" href="index.html"><span class="drop"></span> Aqua Alert</a>
    <button class="burger" aria-label="Menu">☰</button>
    <div class="navlinks">
      <a href="dashboard.html" class="active">Dashboard</a>
      <a href="map.html">Water Map</a>
      <a href="report.html">Report Issue</a>
      <a href="about.html">About</a>
      <a href="contact.html">Contact</a>
      <a href="faqs.html">FAQs</a>
    </div>
  </nav>
</header>

<main class="section">
  <div class="container">
    <!-- Stats -->
    <div class="cards" aria-label="Key statistics">
      <article class="card"><div class="spark">Live</div><h3>Overview (Reports)</h3><div class="value" data-stat="overview">0</div></article>
      <article class="card"><h3>Safe Water Sources</h3><div class="value" data-stat="safe">0</div></article>
      <article class="card"><h3>Active Alerts</h3><div class="value" data-stat="alerts">0</div></article>
      <article class="card"><h3>Quality Improvement %</h3><div class="value" data-stat="improve">0</div></article>
    </div>

    <div class="grid-2" style="margin-top:16px">
      <div class="panel">
        <h2>Issues by Type</h2>
        <canvas id="issuesChart" aria-label="Issues by type" role="img"></canvas>
      </div>
      <div class="panel">
        <h2>Reporting Trend</h2>
        <canvas id="trendChart" aria-label="Reports trend" role="img"></canvas>
      </div>
    </div>

    <div class="panel" style="margin-top:16px">
      <h2>Recent Reports</h2>
      <ul id="recent-list" class="helper" aria-live="polite"></ul>
    </div>
  </div>
</main>

<footer class="footer">
  <div class="inner">
    <div>© <span id="year"></span> Aqua Alert</div>
    <div>Contact: <a href="mailto:support@aquaalert.in">support@aquaalert.in</a></div>
  </div>
  <script>document.getElementById('year').textContent=new Date().getFullYear()</script>
</footer>

<script src="assets/js/main.js"></script>
</body>
</html>
